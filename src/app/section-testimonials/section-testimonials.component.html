<section class="testimonials py-5 text-center">
  <div class="container">
    <h2 class="text-white mb-4 section-header">Testimonials</h2>
    <div class="row">
      <div class="col-md-6" *ngFor="let testimonial of testimonials">
        <div class="testimonial-card">
          <p class="testimonial-text">{{ testimonial.text }}</p>
          <div class="author-info d-flex align-items-center">
            <img [src]="testimonial.imageUrl" alt="Author" class="author-photo mr-2">
            <div>
              <div class="author-name">{{ testimonial.author }}</div>
              <div class="author-country">{{ testimonial.country }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
