<!-- Best Sellers Section -->
<section class="best-sellers py-5">
  <h2 class="text-center mb-4">Best Sellers</h2>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4" *ngFor="let item of bestSellers">
        <div class="sales-card">
          <div class="card-background" [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}"></div>
          <div class="card-footer">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-rating">{{ item.rating }} Stars ({{ item.reviewCount }} Reviews)</p>
            <p class="card-discount">{{ item.discount }}</p>
            <p class="card-price">{{ item.price }}</p>
            <button class="btn btn-primary">Know More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
